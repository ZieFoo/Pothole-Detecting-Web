<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pothole Detection</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        body{
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 16px;
        }
        h1{
            margin-bottom: 18px;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }
        .media-row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .media {
            width: 90%;
            max-width: 360px;
            border: 3px solid #00ff88;
            border-radius: 12px;
            box-shadow: 0 0 15px #00ff88;
            overflow: hidden;
            background: #000;
        }
        video, img {
            width: 100%;
            height: auto;
            display: block;
        }
        #controls { margin-top: 12px; }
        button{
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            background: #00ff88;
            color: #111;
            font-weight: bold;
            transition: 0.15s ease;
            margin: 6px;
        }
        button:active { transform: scale(0.98); }
        small { display:block; margin-top:8px; color:#9f9; }
    </style>
</head>
<body>
    <h1>Pothole Detection - Live </h1>
    
    <div id="controls">
        <button id="start-btn">Start Live Detection</button>
        <button id="stop-btn" style="display:none;">Stop</button>
        <button id="open-video" style="display:inline-block;">Open Server Video Page</button>
        <small>Left: Raw camera preview â€” Right: Annotated (Server detection)</small>
    </div>

    <div class="media-row">
        <div class="media">
            <video id="localVideo" autoplay playsinline muted></video>
        </div>

        <div class="media">
            <img id="serverOut" alt="Annotated stream (server)" />
        </div>
    </div>

    <script>
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");
    const openVideoBtn = document.getElementById("open-video");
    const video = document.getElementById("localVideo");
    const serverOutImg = document.getElementById("serverOut");

    let ws_in = null;
    let ws_out = null;
    let sendInterval = null;
    const SEND_WIDTH = 360;
    const SEND_JPEG_QUALITY = 0.6;
    const SEND_INTERVAL_MS = 100;

    openVideoBtn.onclick = () => {
        window.open("/video", "_blank");
    };

    function getProtocolHost(path) {
        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        return `${protocol}://${window.location.host}${path}`;
    }

    async function getBackCameraStream() {
                try {
            const s = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: { exact: "environment" } }
            });
            return s;
        } catch (err) {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoInputs = devices.filter(d => d.kind === 'videoinput');
                let chosen = videoInputs.find(d => /back|rear|environment|wide/i.test(d.label));
                if (!chosen && videoInputs.length) chosen = videoInputs[videoInputs.length -1];
                if (chosen){
                    const s = await navigator.mediaDevices.getUserMedia({ video: {deviceId : { exact: chosen.deviceId } }, audio: false });
                    return s;
                }
            } catch (e) {

            }
            return await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        }
    }

    function startWebSocketOut() {
        const url = getProtocolHost("/ws_out");
        ws_out = new WebSocket(url);
        ws_out.binaryType = "arraybuffer";
        ws_out.onopen = () => {
            console.log("ws_out connected");
        };
        ws_out.onmessage = (evt) => {
            try {
                const blob = new Blob([evt.data], {type:"image/jpeg"});
                const objectURL = URL.createObjectURL(blob);
                serverOutImg.onload = () => {
                    try { URL.revokeObjectURL(objectURL); } catch (e) {}
                };
                serverOutImg.src = objectURL;
            } catch (e) {
                console.error("ws_out onmessage error", e);
            }
        };
        ws_out.onclose = () => {
            console.log("ws_out closed");
        };
        ws_out.onerror = (e) => {
            console.log("ws_out error", e);
        };
    }

    function startWebSocketIn() {
        const url = getProtocolHost("/ws");
        ws_in = new WebSocket(url);
        ws_in.binaryType = "arraybuffer";
        ws_in.onopen = () => {
            console.log("ws_in connected");
        };
        ws_in.onclose = () => {
            console.log("ws_out closed");
        };
        ws_in.onerror = (e) => {
            console.log("ws_out error", e);
        };
    }

    startBtn.onclick = async () => {
        startBtn.disabled = true;
        startBtn.innerText = "Starting..."

        let stream;
        try {
            stream = await getBackCameraStream();
        } catch (err) {
            alert("Unable to access camera: " + (err && err.message ? err.message : err));
            startBtn.disabled = false;
            startBtn.innerText = "Start Live Detection";
            return;
        }

        video.srcObject = stream;
        try {
            await video.play();
        } catch (e) {

        }

        startWebSocketIn();
        startWebSocketOut();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        if (sendInterval) clearInterval(sendInterval);

        sendInterval = setInterval(async ()=> {
            if (!video.videoWidth || !video.videoHeight) return;
            const ar = video.videoWidth / video.videoHeight;
            const w = SEND_WIDTH;
            const h = Math.round(SEND_WIDTH / ar);
            canvas.width = w;
            canvas.height = h;
            ctx.drawImage(video, 0, 0, w, h);

            canvas.toBlob(async (blob) => {
                if (!blob) return;
                if (ws_in && ws_in.readyState === WebSocket.OPEN) {
                    try {
                        const buf = await blob.arrayBuffer();
                        ws_in.send(buf);
                    } catch (e) {
                         console.warn("send error:", e);
                    }
                }
            }, 'image/jpeg', SEND_JPEG_QUALITY);
        }, SEND_INTERVAL_MS);

        startBtn.style.display ="none";
        stopBtn.style.display = "inline-block";
        startBtn.disabled = false;
        startBtn.innerText = "Start Live Detection"
    };

    stopBtn.onclick = () => {
        if (sendInterval) {
            clearInterval(sendInterval);
            sendInterval = null;
        }
        try{ if (ws_in) ws_in.close(); } catch (e) {}
        try{ if (ws_out) ws_out.close(); } catch (e) {e}

        try{
            const tracks = video.srcObject ? video.srcObject.getTracks() : [];
            tracks.forEach(t => t.stop());
            video.srcObject = null;
        } catch (e) {}

        startBtn.style.display = "inline-block";
        stopBtn.style.display = "none";
    }

    </script>
</body>
</html>
